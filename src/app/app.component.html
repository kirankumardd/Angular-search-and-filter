<div align="center">
	<div class="card-body">
		<div style="padding-top: 5%;">
			<h1 style="color: orange;padding-left: 10px;">Apperals </h1>
		</div>

		<div class="col-md-12">
			<div style="width: 50%;">
				<tag-input [theme]="'bootstrap3-info'" [ngModel]="serachkey" name="serachkey" [ripple]="false" placeholder="Find your style.." secondaryPlaceholder="Find your style.." (ngModelChange)="filterByTags($event)">
				</tag-input>
			</div>
			<div style="padding-top: 2%">
				<h4 *ngIf="searchShoeInfoList.length == 0">No result found!.</h4>
				<div class="row justify-content-center align-items-center comman-flow-card-inner-row">
					<div class="row ">
						<div class="col-md-12 col-sm-12">
							<div class="col-md-3 col-sm-2">
							</div>
							<div class="col-md-6 col-sm-8">
								<div class="col-md-6 col-sm-12" *ngFor="let keys of searchShoeInfoList;">
									<div class="card-body bgimage_{{keys.category}}" style="height: 380px">
										{{keys.category | uppercase}}
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-2">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
